<html>
<head>
    <script src="jquery/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "api/listquestion",
                type: "GET",
                success: function (res) {
                    var display = "";
                    $.each(res.items, function (i, item) {
                        display += "<tr>" +
                                "<td>" + item.id + "</td>" +
                                "<td>" + item.question + "</td>" +
                                "<td>" + item.answer_a + "</td>" +
                                "<td>" + item.answer_b + "</td>" +
                                "<td>" + item.answer + "</td>" +
                                "<td>" + item.createdate + "</td>" +
                                "</tr>"
                    });
                    $("#displayTable > tbody").html(display);
                }
            })
        });
    </script>
</head>
<body>
<table border="1" id="displayTable">
    <thead>
    <tr>
        <th>id</th>
        <th>question</th>
        <th>answer_a</th>
        <th>answer_b</th>
        <th>answer</th>
        <th>createdate</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
</body>
</html>
